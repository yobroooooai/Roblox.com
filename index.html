<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login to Roblox</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: #2b2b2b;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-box {
    width: 280px;
    background: #3b3b3b;
    padding: 16px;
    border-radius: 3px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    color: white;
  }

  .login-box h2 {
    text-align: center;
    margin: 0 0 12px;
    font-size: 14px;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 6px;
    margin-bottom: 8px;
    background: #1f1f1f;
    border: 1px solid #555;
    color: white;
    font-size: 12px;
  }

  input::placeholder {
    color: #aaa;
  }

  button {
    width: 100%;
    padding: 6px;
    margin-bottom: 6px;
    background: #5a5a5a;
    border: 1px solid #777;
    color: white;
    font-size: 12px;
    cursor: pointer;
  }

  button:hover {
    background: #6a6a6a;
  }

  .link-btn {
    background: #444;
  }

  .links {
    text-align: center;
    font-size: 11px;
    margin-top: 6px;
  }

  .links a {
    color: #cfcfcf;
    text-decoration: none;
  }

  .links a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
  <div class="login-box">
    <h2>Login to Roblox</h2>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <button>Log In</button>
    <button class="link-btn">Forgot Password or Username?</button>
    <button class="link-btn">Log In with Another Device</button>

    <div class="links">
      <a href="#">Don't have an account? Sign Up</a>
    </div>
  </div>
</body>
</html>
