<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ROBLOX</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="favicon.png?v=3">

  <!-- FONT (close to Roblox) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      /* BACKGROUND like Roblox */
      background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
        url("https://images.unsplash.com/photo-1612832021026-375ae70f9d56");
      background-size: cover;
      background-position: center;
    }

    .signup-box {
      width: 360px;
      background: #1f2937;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      color: white;
    }

    .signup-box h1 {
      text-align: center;
      margin: 0 0 6px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .signup-box p {
      text-align: center;
      margin: 0 0 20px;
      color: #cbd5e1;
      font-size: 14px;
    }

    label {
      font-size: 12px;
      color: #cbd5e1;
      display: block;
      margin: 12px 0 6px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    select,
    input {
      width: 100%;
      padding: 10px;
      background: #111827;
      border: 1px solid #374151;
      border-radius: 6px;
      color: white;
      font-size: 14px;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #ffffff;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #e5e7eb;
    }
  </style>
</head>

<body>
  <div class="signup-box">
    <h1>ROBLOX</h1>
    <p>Sign up and start having fun!</p>

    <label>Birthday</label>
    <div class="row">
      <select><option>Month</option></select>
      <select><option>Day</option></select>
      <select><option>Year</option></select>
    </div>

    <label>Username</label>
    <input placeholder="Don't use your real name">

    <label>Password</label>
    <input type="password" placeholder="At least 8 characters">

    <label>Gender (optional)</label>
    <select>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <button>Sign Up</button>
  </div>
</body>
</html>
