<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login to Roblox</title>
<link rel="icon" type="image/png" href="favicon.png?v=99">

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: #2f2f2f;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-box {
    width: 440px;              /* MUCH wider */
    background: #3b3b3b;
    padding: 32px;             /* MUCH taller */
    border-radius: 4px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    color: white;
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 22px;
    font-size: 18px;           /* Bigger title */
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 14px;             /* Bigger inputs */
    margin-bottom: 14px;
    background: #1e1e1e;
    border: 1px solid #666;
    color: white;
    font-size: 15px;
  }

  input::placeholder {
    color: #bdbdbd;
  }

  button {
    width: 100%;
    padding: 14px;             /* Bigger buttons */
    margin-bottom: 12px;
    background: #6a6a6a;
    border: 1px solid #888;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    background: #7a7a7a;
  }

  .secondary {
    background: #4a4a4a;
  }

  .links {
    text-align: center;
    font-size: 13px;
    margin-top: 14px;
  }

  .links a {
    color: #dddddd;
    text-decoration: none;
  }

  .links a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
  <div class="login-box">
    <h2>Login to Roblox</h2>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <button>Log In</button>
    <button class="secondary">Forgot Password or Username?</button>
    <button class="secondary">Log In with Another Device</button>

    <div class="links">
      <a href="#">Don't have an account? Sign Up</a>
    </div>
  </div>
</body>
</html>
