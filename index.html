<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RBX Groups</title>

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #2f2f2f;
}

/* Center container */
.page {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Login card */
.login-box {
    width: 420px;
    background: #3b3b3b;
    border-radius: 10px;
    padding: 28px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.45);
}

/* Title */
.login-box h2 {
    margin: 0 0 18px;
    text-align: center;
    color: #fff;
    font-weight: 600;
    font-size: 20px;
}

/* Inputs */
.login-box input {
    width: 100%;
    height: 44px;
    margin-bottom: 14px;
    padding: 0 12px;
    border-radius: 6px;
    border: 1px solid #555;
    background: #1f1f1f;
    color: #fff;
    font-size: 14px;
    box-sizing: border-box;
}

.login-box input::placeholder {
    color: #9a9a9a;
}

/* Main button */
.login-btn {
    width: 100%;
    height: 44px;
    background: #6b6b6b;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 6px;
}

.login-btn:hover {
    background: #7a7a7a;
}

/* Secondary buttons */
.secondary-btn {
    width: 100%;
    height: 40px;
    background: transparent;
    border: 1px solid #6a6a6a;
    border-radius: 6px;
    color: white;
    font-size: 13px;
    cursor: pointer;
    margin-top: 10px;
}

.secondary-btn:hover {
    background: rgba(255,255,255,0.05);
}

/* Links */
.links {
    text-align: center;
    margin-top: 14px;
    font-size: 12px;
    color: #cfcfcf;
}

.links span {
    color: #ffffff;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="page">
    <div class="login-box">
        <h2>Login</h2>

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">

        <button class="login-btn">Log In</button>

        <button class="secondary-btn">Forgot Password?</button>
        <button class="secondary-btn">Use Another Device</button>

        <div class="links">
            Donâ€™t have an account? <span>Sign Up</span>
        </div>
    </div>
</div>
</body>
</html>
